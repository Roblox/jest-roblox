[workspace]
members = ["src/*"]
authors = ["Raymond Ng <rng@roblox.com>", "Daniel Fox <dfox@roblox.com>", "#jest-roblox"]
description = "A Luau testing framework based on Jest. See JestGlobals for the entry point."
repository = "https://github.com/Roblox/jest-roblox-internal"
homepage = "https://roblox.github.io/jest-roblox-internal"
documentation = "https://roblox.github.io/jest-roblox-internal"
keywords = ["jest", "unit_testing"]
version = "3.10.0"
license = "MIT"

[config]
registry_index = true

[workspace.dependencies]
ChalkLua = "0.2.0"
LuauPolyfill = "1"
RegExp = "0.2.2"
Promise = "3.3.0"
React = "17.0.1"
ReactIs = "17.0.1"
ReactTestRenderer = "17.0.1"
Picomatch = "0.4.0"
